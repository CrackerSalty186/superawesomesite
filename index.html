     <!-- Slideshow script -->
     <script>
       const images = [
         "https://i.imgur.com/Yhd5KlL.jpeg", 
         "https://i.imgur.com/2obh26K.jpeg",
         "https://i.imgur.com/gfmXA0L.jpeg", 
         "https://i.imgur.com/jIbLI0u.jpeg",  
         "https://i.imgur.com/LyL60dy.jpeg", 
         "https://i.imgur.com/Rit3Tyi.jpeg",  
         "https://i.imgur.com/xPvteaR.jpeg", 
       ];
 
       let index = 0;
       const imgEl = document.getElementById('slideshow');
       const prevBtn = document.getElementById('prev');
       const nextBtn = document.getElementById('next');
 
       function updateImage() {
         imgEl.src = images[index];
       }
 
       updateImage();
 
       nextBtn.addEventListener("click", () => {
         index = (index + 1) % images.length;
         updateImage();
       });
 
       prevBtn.addEventListener("click", () => {
         index = (index - 1 + images.length) % images.length;
         updateImage();
       });
 
       setInterval(() => {
         index = (index + 1) % images.length;
         updateImage();
       }, 3000);
     </script>
 
     <!-- XP Boot Sound + Music Toggle Script -->
     <script>
       window.addEventListener("DOMContentLoaded", () => {
         document.getElementById("bg-music").play();
 
         const music = document.getElementById("bg-music");
         const toggleBtn = document.getElementById("toggle-music");
 
         toggleBtn.addEventListener("click", () => {
           if (music.paused) {
             music.play();
             toggleBtn.textContent = "Pause Music";
           } else {
             music.pause();
             toggleBtn.textContent = "Play Music";
           }
         });
       });
     </script>
